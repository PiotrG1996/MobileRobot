<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Login" />
        <meta name="keywords" content="Login" />
        <meta http-equiv="Content-Type" content="IE=edge,chrome=1,text/html"/>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src="./jquery.min.js" type="text/javascript"></script>
    </head>
    <body>

    <!--  Login -->
    <div id="login">
    	<form action="/login" method="POST">

            <!-- Title  -->
            <div id="title" >
                <span class="txt anim-text-flow">Panel Logowania</span>
            </div>

            <!-- Form -->
            <input type="text" name="username" class="champ" 
                   placeholder="User name" onfocus="this.placeholder=''" 
                   onblur="this.placeholder='User name'" autocomplete="off" 
                   required pattern=".{5,20}" oninvalid="setCustomValidity('minimal number of characters: 5')" 
                   oninput="setCustomValidity('')"/><br>
            <input type="password" name="password" class="champ" 
                   placeholder="Password" onfocus="this.placeholder=''" 
                   onblur="this.placeholder='Password'" required pattern=".{13,20}" 
                   oninvalid="setCustomValidity('minimal number of characters: 13')" 
                   oninput="setCustomValidity('')"/><br>

            <!-- Change input Admin/User -->
            <div class="onoffswitch">
                    <input type="checkbox" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <div class="onoffswitch-inner"></div>
                        <div class="onoffswitch-switch"></div>
                    </label>
            </div>

            <!-- Buttons Login and choose -->
    		<input type="submit" value="Login" id="submit" class="btn" onClick="checkPassword()"/>
            <input type="submit" value="Choose" id="sign"   class="btn" />

    	</form>
    </div>

<script src="./login.js" type="text/javascript"> </script>

    </body>

</html>
